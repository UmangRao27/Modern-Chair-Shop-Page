<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chair Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./Images/favicon.ico">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="infoWrap">
                <p class="chair-heading">MODERN CHAIR</p>
                <h2 class="chair-subheading">Telford Chair</h2>
                <h4>$254 <span>$530</span></h4>
                <div class="chair-description-details">
                    <input type="radio" class="desbtn" id="desbtn1" name="descbtn">
                    <label for="desbtn1">Description</label>
                    <input type="radio" class="desbtn" id="desbtn2" name="descbtn">
                    <label for="desbtn2">Details</label>
                    <div class="description-chair chair-description-details accor1">
                        <p>
                            Lorem ipsum dolor sit, amet consectetur adipisicing elit. 
                            Id totam tempora enim officia veritatis hic.
                        </p>
                    </div>
                    <div class="description-chair chair-description-details accor2">
                        <div class="details">
                            <p>80<span>cm</span><br>Length</p>
                        </div>
                        <div class="details">
                            <p>65<span>cm</span><br>Width</p>
                        </div>
                        <div class="details">
                            <p>90<span>cm</span><br>Height</p>
                        </div>
                        <div class="details">
                            <p>17.6<span>lbs</span><br>Weight</p>
                        </div>
                    </div>
                </div>
                <h5>Choose Color:</h5>
            </div>
            <input type="radio" name="clrbtn" class="clrbtn forclr1" id="clr1" checked>
            <label for="clr1" class="firstclr"></label>
            <input type="radio" name="clrbtn" class="clrbtn forclr2" id="clr2">
            <label for="clr2" class="secondclr"></label>
            <input type="radio" name="clrbtn" class="clrbtn forclr3" id="clr3">
            <label for="clr3" class="thirdclr"></label>
            <input type="radio" name="clrbtn" class="clrbtn forclr4" id="clr4">
            <label for="clr4" class="fourthclr"></label>
            <input type="radio" name="clrbtn" class="clrbtn forclr5" id="clr5">
            <label for="clr5" class="fifthclr"></label>
            <input type="radio" name="clrbtn" class="clrbtn forclr6" id="clr6">
            <label for="clr6" class="sixthclr"></label>
            <div class="infoWrap">
                <a href="#" class="btn"><i class="uil uilshoppingcart icon"></i> Add to cart</a>
            </div>
            <div class="chair1 img"></div>
            <div class="chair2 img"></div>
            <div class="chair3 img"></div>
            <div class="chair4 img"></div>
            <div class="chair5 img"></div>
            <div class="chair6 img"></div>
            <div class="bgcolor chair1"></div>
            <div class="bgcolor chair2"></div>
            <div class="bgcolor chair3"></div>
            <div class="bgcolor chair4"></div>
            <div class="bgcolor chair5"></div>
            <div class="bgcolor chair6"></div>
        </div>
    </div>
</body>
</html>
